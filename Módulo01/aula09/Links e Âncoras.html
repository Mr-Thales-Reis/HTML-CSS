<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando Links externos</h1>
    <!--Neste 1° parágrafo usamos (target e rel) isso faz com que o link não sobreponha a minha página mas sim que abra uma outra. Como por exemplo o site da univás-->
    <p>Você pode acessar o meu <a href="https://github.com/Sr-Thales-Reis" target="_blank" rel="externos">repositório público no GitHub</a></p>
<!--Neste 2° parágrafo não foi usado nada então o link vai sobre por a página principal-->
    <p>Você também pode acessar o meu <a href="https://www.youtube.com/watch?v=a_GWwPK6UtM">canal do YouTube</a></p>
    <!--Neste eu fiz apenas um teste pessoal-->
    <p>Teste <a href="http://127.0.0.1:5500/aula08/Listas%20OL%20e%20UL.html"> teste</a></p>
</body>
</html>
