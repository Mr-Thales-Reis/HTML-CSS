<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>página teste</title>

<body>
    <h1>está é minha segunda página teste</h1>
    <!--nofollow é ´para links PATROCINADO 
    
    href: Serve para colocar o link que vc quer que o usúario vá

    target: é usado para especificar o destino de um link.
     _blank: Abre o link em uma nova janela ou guia.
     _self: Abre o link na mesma janela ou guia.
      _parent: Abre o link no quadro pai, se houver um quadro.
    _ top: Abre o link na janela superior, substituindo todos os frames, se houver. 

    rel: é usado para indicar o tipo de relação entre o recurso vinculado (como uma página externa) e o documento atual.
-->
    <p>A segunda página está aqui.</p>
    <p>Está página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostenet</a></p>
    <p><a href="Links internos.html" rel="prev">Voltar para página principal</a></p>
</body>
</html>
