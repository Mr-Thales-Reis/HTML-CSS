<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivas diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <!--A TAG <picture> + a TAG <source: media: type> possibilita que seja criado "Desing paternes" As imagens se adaptam ao celular,computador ou tablet-->

    <picture>
        <source media="(max-width: 750px)" srcset="imagens-dinamicas/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens-dinamicas/M.png" type="image/png">
        <img src="imagens-dinamicas/G.png" alt="imagem flexivel">
    </picture>
</body>
</html>
