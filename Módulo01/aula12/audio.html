<body>
   <!--Aqui vou usar o exercício de imahem para complementar e colocar como colocar Midía em um site-->
   <h1>Reprodizindo Áudio</h1>
   <p>Vamos aprender a reproduzir um áudio em HTML5</p>
   <!--VAMOS USA A SEGUINTE TAG  <audio src = ""> + controls + autoplay. Essa é a forma mais facil -->
    <!--<audio src="midia/No Indication - TrackTribe.mp3" controls autoplay></audio>-->
    <!--Aaui vou colocar audios que rodem em todos os navegadores usando <source src="" type="">, porém o Guanabara falou que em se material tem todos os tipos explicados-->
    <!-- Compativél com MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/No Indication - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/No Indication - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/No Indication - TrackTribe.wav" type="audio/wav">
        <p>infelzsmente seu navegador não consegue reproduzir áudio. <a href="midia/No Indication - TrackTribe.mp3"></a> Clique aqui para baixar o áudio </p>
    </audio>

</body>
