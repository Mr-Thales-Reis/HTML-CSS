<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Usa-se (background-image: linear-gradient();), 1° indica a direção(to right ou to left ou to top ou to bottom ou usar angulo tipo -45deg) + , + quantas cores eu quiser  -->
    <!--As vezes vai ser nescessario fazer um configurador global
    usando *{}-->
    <style>
        *{/*Configuraçõesd globais das CSS (Para não ficar enzebrado)*/
            height: 100%;
        }
        
        body{
            background-image: linear-gradient(-45deg, #0F0F05 ,#E5AB59 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue;">Testando Gradiente</h1>
</body>
</html>
