<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*Parágrafo dentro da DIV serve para fazer aquele que vc clica e aparece um monte embaixo*/
        div > p {
            display: none;
        }

        /*Esse é para fazerv o parágrafo aparecer*/
        div:hover > p {
            display: block;
            color: blue;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
    <P>FIM DO EXEMPLO</P>
</body>
</html>
